# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts
$SETTINGS = ~/.config/ml4w/settings

# Applications
bind = $mainMod, RETURN, exec, $SETTINGS/terminal.sh # Open the terminal (Alacritty)
bind = $mainMod, W, exec, $SETTINGS/browser.sh # Open the default browser
#bind = $mainMod, V, exec, gtk-launch jetbrains-phpstorm.desktop # Open PHPStorm
bind = $mainMod, V, exec, gtk-launch vscodium-insiders-bin.desktop # Open VSCodium
bind = $mainMod, A, exec, brave --app=https://chat.openai.com # Open OpenAI
bind = $mainMod CTRL, M, exec, nwg-displays # Open Display Manager

# Display
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom
bind = CTRL, Tab, exec, $SCRIPTS/focus.sh # Open Select Window Menu
bind = CTRL ALT, T, exec, $SCRIPTS/themes.sh # Open Select Window Menu

# Sidepad
bind = $mainMod ALT CTRL, right, exec, $SCRIPTS/sidepad.sh # Open Sidepad
bind = $mainMod ALT CTRL, left, exec, $SCRIPTS/sidepad.sh --hide # Close Sidepad
bind = $mainMod, S, exec, $SCRIPTS/sidepad.sh --init # Init Sidepad
bind = $mainMod ALT CTRL, S, exec, $SCRIPTS/sidepad.sh --select # Select Sidepad

# Windows
bind = $mainMod, Q, killactive # Kill active window
bind = $mainMod CTRL, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, F, fullscreen, 0 # Set active window to fullscreen
bind = $mainMod, M, fullscreen, 1 # Maximize Window
bind = $mainMod, G, exec, $SETTINGS/editor.sh # Open the default editor
bind = $mainMod, E, exec, $SETTINGS/filemanager.sh # Open the filemanager
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, exec, $HYPRSCRIPTS/toggleallfloat.sh # Toggle all windows into floating mode
bind = $mainMod, J, togglesplit # Toggle split
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down
bind = $mainMod ALT, left, swapwindow, l # Swap tiled window left
bind = $mainMod ALT, right, swapwindow, r # Swap tiled window right
bind = $mainMod ALT, up, swapwindow, u # Swap tiled window up
bind = $mainMod ALT, down, swapwindow, d # Swap tiled window down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard
#bind = $mainMod, G, togglegroup # Toggle window group
bind = $mainMod, K, swapsplit # Swapsplit
binde = ALT, Tab, cyclenext # Cycle between windows
binde = ALT, Tab, bringactivetotop # Bring active window to the top

# Actions
bind = $mainMod ALT, U, exec, $HYPRSCRIPTS/gdg-update-hyprland-plugins.sh # Update Hyprland-Plugins
bind = $mainMod, L, exec, $HYPRSCRIPTS/power.sh lock # Lock screen
bind = $mainMod ALT, R, exec, hyprctl reload # Reload hyprland config
#bind = $mainMod SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh # Toggle animations
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh # Take a screenshot
bind = $mainMod SHIFT, PRINT, exec, $HYPRSCRIPTS/screenshot.sh  --instant # Take an instant full-screen screenshot
bind = $mainMod ALT, PRINT, exec, $HYPRSCRIPTS/screenshot.sh --instant-area # Take an instant area screenshot
bind = $mainMod ALT, Q, exec, $SCRIPTS/wlogout.sh # Start wlogout
#bind = $mainMod SHIFT, W, exec, $HYPRSCRIPTS/waypaper.sh --random # Change the wallpaper
bind = $mainMod CTRL, W, exec, $HYPRSCRIPTS/waypaper.sh # Open wallpaper selector
#bind = $mainMod ALT, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh # Start random wallpaper script
bind = $mainMod, D, exec, $HYPRSCRIPTS/launcher.sh # Open application launcher
bind = $mainMod CTRL, K, exec, $HYPRSCRIPTS/keybindings.sh # Show keybindings
bind = $mainMod CTRL, B, exec, ~/.config/waybar/launch.sh # Reload waybar
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/toggle.sh # Toggle waybar (on/off)
bind = $mainMod, C, exec, chromium # Open chromium
bind = $mainMod SHIFT, V, exec, $SCRIPTS/cliphist.sh # Open clipboard manager
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh # Open waybar theme switcher
bind = $mainMod CTRL, S, exec, flatpak run com.ml4w.sidebar # Open ML4W Sidebar App
bind = $mainMod SHIFT, H, exec, $HYPRSCRIPTS/hyprshade.sh # Toggle screenshader
bind = $mainMod ALT, G, exec, $HYPRSCRIPTS/gamemode.sh # Toggle game mode
bind = $mainMod, Z, exec, missioncenter # Open Mission Center
bind = $mainMod CTRL, P, exec, hyprpicker -a # Open the colorpicker

# Workspaces
bind = $mainMod, 1, workspace, 1 # Open workspace 1
bind = $mainMod, 2, workspace, 2 # Open workspace 2
bind = $mainMod, 3, workspace, 3 # Open workspace 3
bind = $mainMod, 4, workspace, 4 # Open workspace 4
bind = $mainMod, 5, workspace, 5 # Open workspace 5
bind = $mainMod, 6, workspace, 6 # Open workspace 6
bind = $mainMod, 7, workspace, 7 # Open workspace 7
bind = $mainMod, 8, workspace, 8 # Open workspace 8
bind = $mainMod, 9, workspace, 9 # Open workspace 9
bind = $mainMod, 0, workspace, 10 # Open workspace 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1 # Move active window silent to workspace 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2 # Move active window silent to workspace 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3 # Move active window silent to workspace 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4 # Move active window silent to workspace 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5 # Move active window silent to workspace 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6 # Move active window silent to workspace 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7 # Move active window silent to workspace 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8 # Move active window silent to workspace 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9 # Move active window silent to workspace 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10 # Move active window silent to workspace 10

bind = $mainMod, Tab, workspace, m+1 # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
#bind = $mainMod CTRL, down, workspace, empty
#bind = $mainMod CTRL, left, changemonitor, prev # Move active window to prev monitor
#bind = $mainMod CTRL, right, changemonitor, next # Move active window to next monitor

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- # Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
bind = , XF86Calculator, exec, $SETTINGS/calculator.sh # Open calculator
bind = , XF86Lock, exec, $HYPRSCRIPTS/power.sh lock # Lock screen
bind = , XF86Tools, exec, flatpak run com.ml4w.sidebar # Open ML4W Sidebar App

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

