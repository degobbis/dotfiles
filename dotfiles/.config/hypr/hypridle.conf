# Listener for Logitech G915 Wireless (Tactile) - solaar needed
listener {
    timeout = 180                                          # 3min.
    on-timeout = solaar config "G915 Wireless" brightness_control 0 # turn off Logitech G915 Wireless (Tactile) keyboard backlight.
    on-resume = solaar config "G915 Wireless" brightness_control 100   # turn on Logitech G915 Wireless (Tactile) keyboard backlight.
}

# Listener for Framework16 default Numpad - qmk-hid needed
listener {
    timeout = 180                                          # 3min.
    on-timeout = qmk_hid --vid 32ac --pid 0014 via --backlight 0 # turn off Framework16 default numpad backlight.
    on-resume = qmk_hid --vid 32ac --pid 0014 via --backlight 100 # turn on Framework16 default numpad backlight.
}

# Listener for Framework16 default Keyboard - qmk-hid needed
listener {
    timeout = 180                                          # 3min.
    on-timeout = qmk_hid --vid 32ac --pid 0018 via --backlight 0 # turn off Framework16 default keyboard backlight.
    on-resume = qmk_hid --vid 32ac --pid 0018 via --backlight 100   # turn on Framework16 default keyboard backlight.
}

listener {
    timeout = 600                                 # 10min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 660                                                     # 11min
    on-timeout = hyprctl dispatch dpms off                            # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r          # screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
    on-resume = solaar config "G915 Wireless" brightness_control 100   # turn on Logitech G915 Wireless (Tactile) keyboard backlight.
}
